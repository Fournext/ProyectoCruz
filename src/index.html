  <script>
        function printDiv(divId) {
          // Agregar la clase "printable" al div que queremos imprimir
          var divToPrint = document.querySelector('.' + divId);
          divToPrint.classList.add('printable');
          // Imprimir el div
          window.print();
          // Eliminar la clase "printable" despu√©s de imprimir
          divToPrint.classList.remove('printable');
        }
    //     function toggleMenu() {

     // JavaScript to close the menu when clicking outside
     document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('menu-toggle').checked = true;
    });
    </script>
